name: "CI/CD for Task Manager"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.3"

      - name: Обновление репозиториев и установка системных зависимостей
        run: |
          sudo apt-get update -y && sudo apt-get upgrade -y
          sudo apt-get install -y \
            xvfb libgl1 libegl1 libxrender1 libxtst6 libxi6 \
            libnss3 libasound2 libsm6 python3-opengl \
            libxcb1 libx11-xcb1 libglvnd0 libegl-mesa0 \
            libgl1-mesa-dri libglapi-mesa libgles2-mesa

      - name: Установка пакетов из requirements.txt
        run: |
          pip install -r requirements.txt

      - name: Установка coverage и PyQt5
        run: |
          pip install coverage==7.8.2 PyQt5==5.15.17

      - name: Запуск тестов с эмуляцией GUI
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1280x1024x24 -ac +extension GLX +render -noreset &  
          sleep 10
          coverage run -m unittest discover -s tests
          coverage html
          pkill Xvfb

      - name: Проверка генерации отчета
        run: |
          if [ ! -f htmlcov/index.html ]; then exit 1; fi

      - name: Загрузка артефакта
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

      - name: Проверка успеха
        if: failure()
        run: echo "Тесты провалились. Проверьте логи."